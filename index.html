<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>📝 Mini To-Do List</h1>
      <div class="input-group">
        <input type="text" id="task-input" placeholder="Zadaj úlohu tu..." />
        <button id="add-task">Pridať</button>
      </div>
      <ul id="task-list">
        <!-- Dynamicky sa tu budú pridávať úlohy -->
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
